<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>New Student Form</h1>
    <form method="post" action="/students/new">
        <span><b>First Name:</b> </span><input name="firstName" type="text" placeholder="First Name..."><br>
        <span><b>Last Name:</b> </span><input name="lastName" type="text" placeholder="Last Name..."><br>
        <span><b>Email:</b> </span><input name="email" type="email" placeholder="Email..."><br>
        <span><b>GPA:</b> </span><input name="gpa" type="number" placeholder="GPA..." value="4"><br>
        <span><b>Points:</b> </span><input name="points" type="number" placeholder="Points..." value="0"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
